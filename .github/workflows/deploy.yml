name: Deploy APK Data

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'apk-data/apkData.json'
  workflow_dispatch:
  repository_dispatch:
    types: [deploy-apk-data]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./apk-data
